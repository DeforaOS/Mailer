targets=date,email,imap4,plugins,tests.log
cppflags_force=-I ../include
cflags_force=-W
cflags=-Wall -g -O2 -pedantic -fPIC -D_FORTIFY_SOURCE=2 -fstack-protector-all
ldflags=-Wl,-pie
dist=Makefile,tests.sh

[date]
type=binary
sources=date.c

[date.c]
depends=../src/helper.c

[email]
type=binary
sources=email.c
ldflags=-L ../src -Wl,-rpath,../src -lMailer

[email.c]
depends=../src/libMailer.a

[imap4]
type=binary
sources=imap4.c
cflags=`pkg-config --cflags glib-2.0 libSystem` `pkg-config --cflags openssl`
ldflags=`pkg-config --libs glib-2.0 libSystem` `pkg-config --libs openssl` -lssl

[imap4.c]
depends=../src/account/imap4.c

[plugins]
type=binary
#for Gtk+ 2
cflags=`pkg-config --cflags gtk+-2.0`
ldflags=`pkg-config --libs gtk+-2.0`
#for Gtk+ 3
#cflags=`pkg-config --cflags gtk+-3.0`
#ldflags=`pkg-config --libs gtk+-3.0`
sources=plugins.c

[tests.log]
type=script
script=./tests.sh
depends=date,email,imap4,plugins,tests.sh
