targets=date,email,tests.log
cppflags_force=-I ../include
cflags_force=-W
cflags=-Wall -g -O2 -ffreestanding
ldflags_force=-L ../src -Wl,-rpath,../src -lMailer
ldflags=
dist=Makefile,tests.sh

[date]
type=binary
sources=date.c

[date.c]
depends=../src/libMailer.a

[email]
type=binary
sources=email.c

[email.c]
depends=../src/libMailer.a

[tests.log]
type=script
script=./tests.sh
depends=email
